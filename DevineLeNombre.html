<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu : Devine le Nombre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 10px;
            width: 50px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Devine le Nombre</h1>
        <p>Devine un nombre entre 1 et 100 :</p>
        <input type="number" id="guess" min="1" max="100">
        <br>
        <button onclick="checkGuess()">Deviner</button>
        <p id="result"></p>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = Number(document.getElementById('guess').value);
            attempts++;

            if (userGuess === randomNumber) {
                document.getElementById('result').textContent = `Bravo ! Vous avez devinÃ© le nombre en ${attempts} tentatives.`;
            } else if (userGuess > randomNumber) {
                document.getElementById('result').textContent = "C'est moins ! Essayez encore.";
            } else {
                document.getElementById('result').textContent = "C'est plus ! Essayez encore.";
            }
        }
    </script>
</body>
</html>
